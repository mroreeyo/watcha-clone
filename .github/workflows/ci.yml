name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check if only CI config changed
      id: check_changes
      run: |
        if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -v '^\.github/workflows/ci\.yml$'; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Setup Node.js
      if: steps.check_changes.outputs.changes == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      if: steps.check_changes.outputs.changes == 'true'
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      if: steps.check_changes.outputs.changes == 'true'
      run: pnpm install

    - name: Build
      if: steps.check_changes.outputs.changes == 'true'
      run: pnpm build

    - name: Run tests
      if: steps.check_changes.outputs.changes == 'true'
      run: pnpm test -- --passWithNoTests

    - name: Check test status
      if: steps.check_changes.outputs.changes == 'true' && failure()
      run: |
        echo "Tests failed. This PR cannot be merged until all tests pass."
        exit 1 